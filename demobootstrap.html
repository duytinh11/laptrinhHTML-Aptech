<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>demo bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" crossorigin="anonymous"/>

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xl-3 col-lg-4 col-lg-6 bg-primary">XXXXXXXXXXXXXXXXXXX</div>
            <div class="col-xl-3 col-lg-4 col-lg-6 bg-warning">XXXXXXXXXXXXXXXXXXX</div>
            <div class="col-xl-3 col-lg-4 col-lg-6 bg-info">XXXXXXXXXXXXXXXXXXX</div>
            <div class="col-xl-3 col-lg-4 col-lg-6 bg-danger">DDDD</div>
        </div>

        <div class="row">
            <div class="col">
                <h1>login form</h1>
                <form>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    <div class="input-group mb-3">
  <span class="input-group-text" id="basic-addon1">@</span>
  <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
</div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>

            <div class="col">
                <table class="table table-striped table-hovel">
                    <thead>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Telephone</th>
                    </thead>
                    <tbody></tbody>
                </table>
                
            </div>
        </div>
    </div>


</body>
</html>
