<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shipping Address - Bonobos</title>
  <link rel="stylesheet" href="css/baitap.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Helvetica&display=swap" rel="stylesheet">
  <style>
  </style>
</head>
<body>
 
    <div class="black-divider"></div>
  <!-- ===== HEADER ===== -->
  <div class="header">BONOBOS</div>

  <!-- ===== STEPS ===== -->
  <div class="steps">
    <div class="step active" data-step="1">Shipping</div>
    <div class="step" data-step="2">Billing</div>
    <div class="step" data-step="3">Review</div>
  </div>

  <!-- ===== MAIN CONTENT ===== -->
  <div class="container">
    <!-- Left: Form -->
    <div class="form-section">
      <h2>Shipping Address</h2>
      <form>
        <div class="name-fields">
          <div class="form-group form-error">
            <label for="first-name">First Name*</label>
            <input type="text" id="first-name" name="first-name" placeholder="First Name">
            <div class="error-message">First Name is required</div>
          </div>
          <div class="form-group form-error">
            <label for="last-name">Last Name*</label>
            <input type="text" id="last-name" name="last-name" placeholder="Last Name">
            <div class="error-message">Last Name is required</div>
          </div>
        </div>

        <div class="form-group">
          <label for="address1">Address Line 1*</label>
          <input type="text" id="address1" name="address1" value="123">
        </div>

        <div class="form-group">
          <label for="address2">Address Line 2</label>
          <input type="text" id="address2" name="address2">
        </div>

        <div class="form-group">
          <label for="country">Country*</label>
          <select id="country" name="country">
            <option>United States</option>
          </select>
        </div>

        <div class="form-group">
          <label for="city">City*</label>
          <input type="text" id="city" name="city">
        </div>

        <div class="form-group">
          <label for="state">State*</label>
          <select id="state" name="state">
            <option>Choose...</option>
          </select>
        </div>

        <div class="form-group">
          <label for="zip">Zip*</label>
          <input type="text" id="zip" name="zip">
        </div>

        <div class="form-group">
          <label for="phone">Phone Number*</label>
          <input type="text" id="phone" name="phone" placeholder="In case questions arise">
        </div>

        <div class="checkbox">
          <label><input type="checkbox" checked> Make Default</label>
        </div>

        <button type="submit">Continue To Billing Information</button>
      </form>
    </div>

    <!-- Right: Order Summary -->
    <div class="order-summary">
      <h3>Order Summary</h3>
      <p>#312243643</p>
      <p><strong>Items</strong>: 1</p>
      <p><strong>Total</strong>: $68.00</p>
      <hr>
      <h4>Order Details</h4>
      <div class="summary-item">
        <img src="image/tải xuống.jpg" alt="Shirt">
        <div>
          <p>T-Shirt Button-Down<br><small>Reg*XL in Black, Tailored</small><br>Qty 1</p>
          <p class="summary-price">$68.00</p>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
