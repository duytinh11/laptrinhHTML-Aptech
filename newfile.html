<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clothing Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="newfile.css">
</head>
<body class="bg-light">
<div class="container my-4">
  <h2 class="mb-3">Clothing</h2>
  <p>Showing 1–10 of 12 results</p>

  <div class="row g-4">
    <!-- Product Item -->
    <div class="col-md-3 col-sm-6">
      <div class="card product-card h-100">
        <img src="https://via.placeholder.com/300x300" class="card-img-top" alt="Happy Ninja">
        <div class="card-body">
          <h5 class="card-title">Happy Ninja</h5>
          <div class="rating mb-1">
           <b-form-rating v-model="value" readonly show-value precision="2"></b-form-rating>
          </div>
          <p class="mb-1 fw-bold">£18.00</p>
          <p class="product-desc">
            Pellentesque habitant morbi tristique senectus et netus et malesuada fames ac turpis egestas. Vestibulum tortor...
          </p>
          <a href="#" class="btn btn-outline-secondary btn-sm mt-2">Add to cart</a>
        </div>
      </div>
    </div>
  </div>

</div>

<script type="text/javascript">
        function forecast(){
            const url = `https://dummyjson.com/products?limit=20`;
            fetch(url).then(rs=>rs.json())
            .then(rs=>{
                const list = rs.list;// array
                list.map(e=>{
                    const item = `<div class="col-xl-3 col-md-6 mb-4">
                                    <div class="card item">
                                        <div class="card-body text-white">
                                            <h3>${e.dt_txt}</h3>
                                            <h2>${e.main.temp} <sup>o</sup>C</h2>
                                            <p>${e.weather[0].description}</p>
                                            <img src="https://openweathermap.org/img/wn/${e.weather[0].icon}@2x.png"/>
                                        </div>
                                    </div>
                                </div>`;
                    document.getElementById("forecast").innerHTML += item;
                })
            });
        }
        forecast();
    </script>
</body>
</html>
