<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Tạo CV Online</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
    }
    .container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 60px;
    }
    .text-content {
      max-width: 50%;
    }
    .text-content h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }
    .text-content p {
      font-size: 18px;
      margin-bottom: 30px;
    }
    .text-content button {
      padding: 15px 30px;
      font-size: 16px;
      background-color: #ff6f61;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .image-content img {
      max-width: 500px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="text-content">
      <h1>Tạo CV Online Miễn Phí</h1>
      <p>Thiết kế CV chuyên nghiệp, dễ dàng chỉnh sửa và tải về. Hơn 50+ mẫu CV đẹp mắt phù hợp mọi ngành nghề.</p>
      <button>Bắt đầu tạo CV</button>
    </div>
    <div class="image-content">
      <img src="https://c.topdevvn.com/v4/assets/images/create-cv-online/slide-1.png" alt="Mẫu CV">
    </div>
  </div>
</body>
</html>
